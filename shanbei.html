<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css"><style>
    @import url("webfonts/ZITI/stylesheet.css");
.top-nav {
    position: absolute;
    right: 20px; /* 距离右侧的距离 */
    top: 20px; /* 距离顶部的距离 */
    z-index: 1000; /* 确保导航在页面最上层 */
}

.top-nav-link {
    color: #333; /* 文字颜色 */
    text-decoration: none; /* 去除下划线 */
    font-size: 16px; /* 字体大小 */
    font-weight: bold; /* 字体加粗 */
    padding: 5px 10px; /* 内边距 */
    border-radius: 5px; /* 边框圆角 */
    background-color: #f8f8f8; /* 背景颜色 */
    transition: background-color 0.3s; /* 背景颜色变化的过渡效果 */
}

.top-nav-link:hover {
    background-color: #eaeaea; /* 鼠标悬停时的背景颜色 */
}

    /* styles.css */
body {
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #8A909A;
	background-image: -webkit-linear-gradient(270deg,rgba(0,0,0,1.00) 0%,rgba(66,78,48,1.00) 15.20%,rgba(72,81,60,1.00) 25.56%,rgba(36,44,23,1.00) 39.03%,rgba(128,134,117,1.00) 62.18%,rgba(51,55,38,1.00) 86.36%,rgba(93,98,71,1.00) 100%);
	background-image: -moz-linear-gradient(270deg,rgba(0,0,0,1.00) 0%,rgba(66,78,48,1.00) 15.20%,rgba(72,81,60,1.00) 25.56%,rgba(36,44,23,1.00) 39.03%,rgba(128,134,117,1.00) 62.18%,rgba(51,55,38,1.00) 86.36%,rgba(93,98,71,1.00) 100%);
	background-image: -o-linear-gradient(270deg,rgba(0,0,0,1.00) 0%,rgba(66,78,48,1.00) 15.20%,rgba(72,81,60,1.00) 25.56%,rgba(36,44,23,1.00) 39.03%,rgba(128,134,117,1.00) 62.18%,rgba(51,55,38,1.00) 86.36%,rgba(93,98,71,1.00) 100%);
	background-image: linear-gradient(180deg,rgba(0,0,0,1.00) 0%,rgba(66,78,48,1.00) 15.20%,rgba(72,81,60,1.00) 25.56%,rgba(36,44,23,1.00) 39.03%,rgba(128,134,117,1.00) 62.18%,rgba(51,55,38,1.00) 86.36%,rgba(93,98,71,1.00) 100%);
}

.music-player {
	width: 100%;
	max-width: 800px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	padding: 20px;
	text-align: center;
	background-image: url(yin2.jpg);
}

.album-art img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.player-controls button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    border-radius: 5px;
}

.player-controls button:hover {
    background-color: #ccc;
}

.song-info {
	margin: 20px 0;
	font-family: ZITI;
	font-size: 70px;
	color: hsla(0,0%,100%,1.00);
}

.progress-bar {
    width: 100%;
    margin: 20px 0;
}

#song-slider {
	width: 100%;
	-webkit-appearance: none;
	appearance: none;
	height: 5px;
	border-radius: 5px;
	background-color: #8D8476;
	outline: none;
	opacity: 0.7;
	-webkit-transition: 0.2s;
	transition: opacity 0.2s;
}

#song-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #4CAF50;
}

#song-slider:active::-webkit-slider-thumb {
    background: #45a049;
}
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art"> </div>
        <div class="player-controls">
            <button class="prev">mv&nbsp;</button>
            <button class="play">Play</button>
            <button class="next">Next</button>
        </div>
        <div class="song-info">
          <h2 id="song-title">陕北说书&nbsp;</h2>
            <p id="song-artist"></p>
      </div>
        <div class="progress-bar">
            <input type="range" id="song-slider" value="0" step="1" min="0" max="100">
        </div>
    </div>
	<nav class="top-nav">
    <a href="wuyue.html" class="top-nav-link">上一页</a>
</nav>
    <script src="script.js">// script.js
let isPlaying = false;

document.querySelector('.play').addEventListener('click', function() {
    if (isPlaying) {
        pauseSong();
    } else {
        playSong();
    }
    isPlaying = !isPlaying;
});

function playSong() {
    document.querySelector('.play').textContent = 'Pause';
    // 这里添加音乐播放的代码
}

function pauseSong() {
    document.querySelector('.play').textContent = 'Play';
    // 这里添加音乐暂停的代码
}

// 这里添加上一首和下一首的逻辑</script>
</body>
</html>
