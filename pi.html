<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css"><style>
    @import url("webfonts/ZITI/stylesheet.css");

    /* styles.css */
body {
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-image: -webkit-linear-gradient(270deg,rgba(42,10,11,1.00) 0%,rgba(178,48,36,1.00) 13.82%,rgba(149,72,49,1.00) 19%,rgba(160,68,9,1.00) 26.60%,rgba(171,105,75,1.00) 45.25%,rgba(95,78,58,1.00) 60.45%,rgba(69,53,10,1.00) 69.08%,rgba(199,131,25,1.00) 84.28%,rgba(162,93,5,1.00) 100%);
	background-image: -moz-linear-gradient(270deg,rgba(42,10,11,1.00) 0%,rgba(178,48,36,1.00) 13.82%,rgba(149,72,49,1.00) 19%,rgba(160,68,9,1.00) 26.60%,rgba(171,105,75,1.00) 45.25%,rgba(95,78,58,1.00) 60.45%,rgba(69,53,10,1.00) 69.08%,rgba(199,131,25,1.00) 84.28%,rgba(162,93,5,1.00) 100%);
	background-image: -o-linear-gradient(270deg,rgba(42,10,11,1.00) 0%,rgba(178,48,36,1.00) 13.82%,rgba(149,72,49,1.00) 19%,rgba(160,68,9,1.00) 26.60%,rgba(171,105,75,1.00) 45.25%,rgba(95,78,58,1.00) 60.45%,rgba(69,53,10,1.00) 69.08%,rgba(199,131,25,1.00) 84.28%,rgba(162,93,5,1.00) 100%);
	background-image: linear-gradient(180deg,rgba(42,10,11,1.00) 0.00%,rgba(178,48,36,1.00) 13.82%,rgba(149,72,49,1.00) 19%,rgba(160,68,9,1.00) 26.60%,rgba(171,105,75,1.00) 45.25%,rgba(95,78,58,1.00) 60.45%,rgba(69,53,10,1.00) 69.08%,rgba(199,131,25,1.00) 84.28%,rgba(162,93,5,1.00) 100%);
}

.music-player {
	width: 100%;
	max-width: 800px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	padding: 20px;
	text-align: center;
	background-image: url(yin3.jpg);
}

.album-art img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.player-controls button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    border-radius: 5px;
}

.player-controls button:hover {
    background-color: #ccc;
}

.song-info {
	margin: 20px 0;
	font-family: ZITI;
	font-size: 70px;
	color: hsla(0,0%,100%,1.00);
}

.progress-bar {
    width: 100%;
    margin: 20px 0;
}

#song-slider {
	width: 100%;
	-webkit-appearance: none;
	appearance: none;
	height: 5px;
	border-radius: 5px;
	background-color: #8D8476;
	outline: none;
	opacity: 0.7;
	-webkit-transition: 0.2s;
	transition: opacity 0.2s;
}

#song-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #4CAF50;
}

#song-slider:active::-webkit-slider-thumb {
    background: #45a049;
}
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art"> </div>
        <div class="player-controls">
            <button class="prev">Prev</button>
            <button class="play">Play</button>
            <button class="next">Next</button>
        </div>
        <div class="song-info">
          <h2 id="song-title">屁&nbsp;</h2>
            <p id="song-artist"></p>
      </div>
        <div class="progress-bar">
            <input type="range" id="song-slider" value="0" step="1" min="0" max="100">
        </div>
    </div>
    <script src="script.js">// script.js
let isPlaying = false;

document.querySelector('.play').addEventListener('click', function() {
    if (isPlaying) {
        pauseSong();
    } else {
        playSong();
    }
    isPlaying = !isPlaying;
});

function playSong() {
    document.querySelector('.play').textContent = 'Pause';
    // 这里添加音乐播放的代码
}

function pauseSong() {
    document.querySelector('.play').textContent = 'Play';
    // 这里添加音乐暂停的代码
}

// 这里添加上一首和下一首的逻辑</script>
</body>
</html>
