<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("carousel-images")[0].getElementsByTagName("img");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1} // Reset to first slide
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every 4 seconds
}

function changeSlide(n) {
  let slides = document.getElementsByClassName("carousel-images")[0].getElementsByTagName("img");
  slideIndex += n;
  if (slideIndex > slides.length) {slideIndex = 1} // Loop back to the first slide
  if (slideIndex < 1) {slideIndex = slides.length} // Loop back to the last slide
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex - 1].style.display = "block";
}
