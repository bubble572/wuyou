	  .image-container {

  .original-image {

  /* 悬浮区域样式 */
  .hover-area {
	position: absolute;
	display: block;
	cursor: pointer;
	width: 100px;
	height: 100px;
	
  }
  /* 隐藏悬浮图片 */
  .hover-image {

	left: 0;

	margin: 100px;

  }.top-nav {

    z-index: 1000; /* 确保导航在页面最上层 */
}

.top-nav-link {

    text-decoration: none; /* 去除下划线 */

    font-weight: bold; /* 字体加粗 */
    padding: 5px 10px; /* 内边距 */
    border-radius: 5px; /* 边框圆角 */
    background-color: #f8f8f8; /* 背景颜色 */
    transition: background-color 0.3s; /* 背景颜色变化的过渡效果 */
}

.top-nav-link:hover {
    background-color: #eaeaea; /* 鼠标悬停时的背景颜色 */

	  <script>
  var hoverAreas = document.querySelectorAll('.hover-area');
  var hoverImages = document.querySelectorAll('.hover-image');

  hoverAreas.forEach(function(area, index) {
    area.addEventListener('mouseenter', function() {
      // 显示对应的悬浮图片
      hoverImages.forEach(function(image) {
        image.style.display = 'none'; // 首先隐藏所有悬浮图片
      });
      hoverImages[index].style.display = 'block';
    });
    area.addEventListener('mouseleave', function() {
      // 隐藏对应的悬浮图片
      hoverImages[index].style.display = 'none';
    });
  });
</script>
